<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href="../css/index.css" />
    <script src="../js/jquery-3.6.0.min.js"></script>
    <title>Login</title>
</head>
<body>
    <div class="container">
        <div class="login-container">

            <div class="login-form" action="">
                <h1>Login</h1>

                <div class="login-box">
                    <input type="email" name="E-mail" placeholder="E-mail" id="emailInput" class="input">

                    <input type="password" name="Senha" placeholder="Senha" id="passwordInput" class="input password-input">

                </div>
        
                <input type="button" value="OK" id="loginBtn" class="ok-input btn">
            </div>

            <p class="login-p">
                Ainda n√£o possui uma conta?
                <a href="#" class="link-txt" onclick="window.location.href='cadastro.html'">
                    Crie uma conta
                </a>
            </p>

            <footer>
                <img src="../img/logo-muv-azul.png" alt="logo-muv">
            </footer>
        </div>
    </div>
    <script>

        $(document).ready(()=>{
            
        })

        $('#loginBtn').click(() =>{
            let email = $('#emailInput').val()
            let senha = $('#passwordInput').val()

            let string = `email=${email}&senha=${senha}`

            $.ajax({
            type: "POST",
            url: "http://127.0.0.1/Muv_DrvierApp/Muv_Driver/www/php/login.php",
            data: string,
            crossDomain: true,
            cache: false,
            success: function (data) {
                if ($.trim(data) == "success") {                    
                    console.log('logado com sucesso!')
                } else {
                    console.log('erro ao logar :(')                    
                }
            }
        });
            
    })



    </script>
</body>
</html>
