<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href="../css/index.css" />

    <title>Login</title>
</head>
<body class="preLogin-body">
    <div class="container">
        <div class="preLogin-container">
            <img src="../img/foguete_avatar.png" alt="foguete_avatar" class="foguete_avatar">
           
            <div class="light-circle"></div>

            <div class="container-btn">
                <a href="#">
                    <button class="btn btn-account">
                        <h3>Crie uma conta</h3>
                        <img src="../img/mail-icon.png" alt="icon-carta">
                    </button>
                </a>

                <div class="row-btn">
                    <button class="btn btn-fb">
                        <img src="../img/fb-icon.png" alt="google-icon">
                    </button>

                    <button class="btn btn-google">
                        <img src="../img/google-icon.png" alt="google-icon">
                    </button>
                </div>

                <p class="login-p">
                    Já possui uma conta? 
                    <a href="#" class="link-txt">
                        Faça o login
                    </a>
                </p>
            </div>
            
            <footer class="muv-footer">
                <img src="../img/logo-muv-azul.png" alt="logo-muv">
            </footer>
        </div>
    </div>
</body>
</html>
