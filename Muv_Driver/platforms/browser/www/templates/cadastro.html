<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href="../css/index.css" />
    <script src="../js/jquery-3.6.0.min.js"></script>
    <title>Cadastro</title>
</head>
<body>
    <div class="container">
        <div class="cadastro-container">

            <div class="cadastro-form">

                <h1>Crie uma conta</h1>

                <input type="email" name="E-mail" placeholder="E-mail" id="emailInput" class="input">

                <input type="password" name="Senha" placeholder="Senha" id="passwordInput" class="input">

                <input type="tel" name="Número do celular" placeholder="Número do celular" id="telInput" class="input phone-input">

                <input type="button" value="Next" id="cadastroBtn" class="btn next-input">
            </div>

            <p class="login-p">
                Já possui uma conta? 
                <a href="#" class="link-txt" onclick="window.location.href = 'login.html'">
                    Faça o login
                </a>
            </p>

            <footer>
                <img src="../img/logo-muv-azul.png" alt="logo-muv">
            </footer>
        </div>
    </div>
    <script>

        $('#cadastroBtn').click(() =>{
            let email = $('#emailInput').val()
            let senha = $('#passwordInput').val()
            let telefone = $('#telInput').val()

            let string = `email=${email}&senha=${senha}&telefone=${telefone}`

            $.ajax({
            type: "POST",
            url: "http://127.0.0.1/Muv_DrvierApp/Muv_Driver/www/php/cadastrar.php",
            data: string,
            crossDomain: true,
            cache: false,
            success: function (data) {
                if ($.trim(data) == "success") {
                    console.log('cadastrado com sucesso!')
                    location.href = 'edit_profile.html'
                } else {
                    console.log('erro ao cadastrar :(')                    
                }
            }
        });
            
    })


    </script>
</body>
</html>
